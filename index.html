<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="wievport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link href="https://fonts.googleapis.com/css?family=Raleway:400,700&display=swap&subset=latin-ext" rel="stylesheet">
  <link href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div id="weather" class="container">
    <div id="location" class="location"></div>

    <div class="temp-wrapper">
      <h1 id="temp" class="temp"></h1>
      <div class="temp-hover">
        <p>Click temperature to change between Ceslsius and Fahrenheit.</p>
      </div>
    </div>

    <div id="weather-pic" class="weather-pic"></div>

    <div id="description" class="description"></div>

    <div class="newLocation">
      <p>Check other places</p>
      <form>
        <label>
          <i class="fas fa-map-marker-alt"></i>
          <input type="text" placeholder="Check weather in other cities"></label>
          <i class="fas fa-search"></i>
      </form>
    </div>
  </div>

  <script src="js/script.js"></script>

</body>
</html>
